            <div *ngIf="isMobileMenu()">
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group form-search is-empty">
                        <input class="form-control" placeholder="Search" type="text">
                        <span class="material-input"></span>
                        <span class="material-input"></span>
                    </div>
                    <button class="btn btn-white btn-round btn-just-icon" type="submit">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                    </button>
                </form>
                <ul class="nav nav-mobile-menu">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                            <i class="material-icons">person</i>
                            <p class="hidden-lg hidden-md">Profile
                            <b class="caret"></b></p>
                        <div class="ripple-container"></div></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a [routerLink]= "['/profile/edit-profile']">Edit Profile</a>
                            </li>
                            <li>
                                <a [routerLink]= "['/profile/change-password']">Change Password</a>
                            </li>
                            <li>
                                <a (click)="onLogout()" href="javascript:void(0)" >Logout</a>
                            </li>
                        </ul>
                    </li>
                    
                    <li class="separator hidden-lg hidden-md"></li>
                </ul>
            </div>
            <div class="nav-container" style="padding-bottom: 200px">
                <ul class="nav">
                    <li routerLinkActive="active" *ngFor="let menuitem of menuItems">
                        <!--If is a single link-->
                        <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'">
                            <i class="material-icons">{{menuitem.icontype}}</i>
                            <p>{{menuitem.title}}</p>
                        </a>
                        <!--If it have a submenu-->
                        <a data-toggle="collapse" href="#{{menuitem.collapse}}" *ngIf="menuitem.type === 'sub'" (click)="updatePS(menuitem.collapse)" class="cool">
                            <i class="material-icons">{{menuitem.icontype}}</i>
                            <p>{{menuitem.title}}<b class="caret"></b></p>
                        </a>

                        <!--Display the submenu items-->
                        <div id="{{menuitem.collapse}}" class="collapse" *ngIf="menuitem.type === 'sub'">
                            <ul class="nav">
                                <li routerLinkActive="active" *ngFor="let childitem of menuitem.children">
                                    <a [routerLink]="[menuitem.path, childitem.path]">
                                        <!-- <span class="sidebar-mini">{{childitem.ab}}</span> -->
                                        <span class="sidebar-normal">{{childitem.title}}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
